name: checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22
    - run: yarn install
    - run: yarn tsc --noEmit
    - run: yarn eslint --no-error-on-unmatched-pattern src/**/*.{ts,tsx} test/**/*.{ts,tsx}
    - run: yarn prettier --check src test
    - run: yarn vitest --run
